<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
    <ion-button  style="margin: 3%" slot="end" color="danger" (click)="closeModal()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{local}}</ion-card-title>
    <ion-card-subtitle>{{country}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngIf="!(confirmed == 'N/A')" >Casos confirmados: {{confirmed}}</ion-item>
    <ion-item *ngIf="!(cases == 'N/A')">Casos ativos: {{cases}}</ion-item>
    <ion-item *ngIf="!(suspects == 'N/A')">Suspeitas: {{suspects}}</ion-item>
    <ion-item *ngIf="!(recovered == 'N/A')">Recuperados: {{recovered}}</ion-item>
    <ion-item *ngIf="!(deaths == 'N/A')" >Mortes: {{deaths}}</ion-item>
    <ion-item *ngIf="!(refuses == 'N/A')">NÃ£o-confirmados: {{refuses}}</ion-item>
    <ion-item *ngIf="!(data == 'N/A')" >Atualizado pela ultima vez: {{data}}</ion-item>
    
  </ion-card-content>
</ion-card>
</ion-content>
